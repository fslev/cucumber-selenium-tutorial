cucumber.glue=com.cucumber.utils,io.cucumber.selenium.tutorial.context
cucumber.plugin=junit:output,json:target/cucumber-report/report.json
cucumber.filter.tags=not @Ignore and not @ignore
cucumber.execution.dry-run=false
cucumber.execution.parallel.enabled=false
cucumber.execution.parallel.config.strategy=fixed
cucumber.execution.parallel.config.fixed.parallelism=4
cucumber.execution.exclusive-resources.someTagNameHere.read-write=res-a
cucumber.execution.exclusive-resources.isolated.read-write=org.junit.platform.engine.support.hierarchical.ExclusiveResource.GLOBAL_KEY
cucumber.junit-platform.naming-strategy=long